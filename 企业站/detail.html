    <script>
        var i = window.location.search.split('=')[1];
        axios.get(`https://www.fastmock.site/mock/1347b2d158208086520c5f33d50b1b22/3182703138-NBA/3182703138/nbanewsdetail`).then(res => {
            var newsdetail = $('#newsdetail');
            // let title = $(`<h3>${res.data.data[i-1].title}</h3>`);
            newsdetail.append(`<h3>${res.data.data[i-1].title}</h3>`);
            newsdetail.append(`<p style="color:darkgrey; font-size: 15px; margin: auto;">${res.data.data[i-1].date}</p>`);
            newsdetail.append(`<img width='800px' height='500px' src="${res.data.data[i-1].imgUrl}" alt="">`);
            newsdetail.append(`<p style="font-size: 13px;">${res.data.data[i-1].content}</p>`);
